<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dessin d'enfants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="main.js" type="module"></script>
</head>
<body>

<div class="columns is-centered">
    <div class="column is-two-thirds">
        <figure class="image" style="text-align: center;">
            <svg style="height: 500px; width: 500px; border: solid; border-color: pink;" id="canvas"></svg>
        </figure>
    </div>
</div>

<div class="columns is-centered">
    <div class="column is-two-thirds">

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Centre X du Cercle</label>
                    <div class="control">
                        <input class="input"
                               id="cx"
                               type="number"
                               min="1"
                               max="500"
                               placeholder="250">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Centre Y du Cercle</label>
                    <div class="control">
                        <input class="input"
                               id="cy"
                               type="number"
                               min="1"
                               max="500"
                               placeholder="250">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Rayon du Cercle</label>
                    <div class="control">
                        <input class="input"
                               type="number"
                               id="cr"
                               min="1"
                               max="500"
                               placeholder="100">
                    </div>
                </div>
            </div>
            <div class="column">
                <br>
                <button id="draw-circle" class="button mt-2">Ajouter Cercle</button>
            </div>

        </div>
    </div>
</div>


<div class="columns is-centered">
    <div class="column is-two-thirds">
        <table class="table table is-fullwidth">
            <thead>
                <tr><th>Id</th><th>Centre</th><th>Rayon</th><th>Actions</th></tr>
            </thead>
            <tbody id="table-body">
            </tbody>

        </table>
    </div>
</div>


<div class="columns is-centered">
    <div class="column is-two-thirds">
        <button id="clear-drawing" class="button mt-2">Tout Effacer</button>
        <button id="inverse-drawing" class="button mt-2">Inverser l'ordre</button>
        <button id="draw-simple-circle" class="button mt-2">Cercle Simple</button>
    </div>
</div>


</body>
</html>
